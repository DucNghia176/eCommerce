<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white border border-blue-300 rounded-lg p-8 w-full max-w-md shadow-md">
    <h1 class="font-bold text-2xl text-center text-gray-900">Quên mật khẩu</h1>
    <p class="text-center text-gray-600 mt-1 text-sm">Chúng tôi sẽ giúp bạn đặt lại mật khẩu</p>

    <form #form="ngForm" #formRef (ngSubmit)="resetPassword(form)" class="mt-8 space-y-4">
      <div>
        <label class="text-sm block font-medium text-gray-500" for="email">Email</label>
        <input
          #emailRef="ngModel"
          [(ngModel)]="email"
          class="mt-1 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 block w-full border border-gray-300 rounded-md"
          id="email"
          name="email"
          placeholder="Nhập địa chỉ email"
          required
          type="email"
        >
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-sm text-red-600 mt-1">
          Vui lòng nhập email hợp lệ.
        </div>
      </div>

      <button
        class="w-full bg-indigo-950 text-white font-semibold py-2 rounded-md hover:bg-indigo-800 transition duration-300"
        type="submit"
      >
        Gửi yêu cầu đặt lại mật khẩu
      </button>
    </form>

    <div class="mt-9">
      <hr class="my-5 border-gray-300">
      <span class="block text-gray-500 text-center ">Đã nhớ mật khẩu?</span>
    </div>

    <button
      class="w-full mt-5 border border-gray-400 px-4 py-2 bg-white text-blue-700 font-semibold rounded-md hover:bg-gray-200 transition duration-300"
    >
      <a [routerLink]="['/auth/login']">Quay lại đăng nhập</a>
    </button>
  </div>
</div>
