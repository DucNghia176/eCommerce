<div class="bg-white p-4 rounded-xl shadow border border-blue-100">
  <h3 class="text-lg font-semibold mb-3">Top Products by Units Sold</h3>
  <div *ngFor="let p of products" class="flex items-center justify-between mb-2">
    <div class="flex items-center gap-3">
      <img [ngSrc]="p.image" alt="{{ p.name }}" class="w-8 h-8 rounded"/>
      <span>{{ p.name }}</span>
    </div>
    <div class="text-sm text-gray-500">${{ p.price }} | {{ p.units }}</div>
  </div>
</div>
