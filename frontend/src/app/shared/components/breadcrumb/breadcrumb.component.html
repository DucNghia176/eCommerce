<nav class="bg-gray-100 py-3 px-5 text-sm">
  <ul class="flex items-center space-x-2 text-gray-600">
    <!-- Icon Home -->
    <li>
      <a
        class="hover:text-orange-500 flex items-center gap-1 font-medium"
        routerLink="/user"
      >
        <fa-icon [icon]="faHome"></fa-icon>
        <span>Home</span>
      </a>
    </li>

    <!-- Breadcrumb Ä‘á»™ng -->
    <ng-container *ngFor="let crumb of breadcrumbs; let i = index">
      <ng-container *ngIf="i > 0">
        <li class="text-gray-400">/</li>
        <li>
          <a
            [routerLink]="['/user'].concat(breadcrumbs.slice(1, i + 1))"
            class="hover:text-orange-500 capitalize font-medium"
          >
            {{ crumb }}
          </a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</nav>
