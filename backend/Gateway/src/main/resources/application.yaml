server:
  port: 8085

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: USER-SERVICE
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
                - Path=/api/auth/**
            - id: PRODUCT-SERVICE
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/product/**
                - Path=/api/category/**
            - id: INVENTORY-SERVICE
              uri: lb://INVENTORY-SERVICE
              predicates:
                - Path=/api/inventory/**
            - id: CART-SERVICE
              uri: lb://CART-SERVICE
              predicates:
                - Path=/api/cart/**
            - id: ORDERS-SERVICE
              uri: lb://ORDERS-SERVICE
              predicates:
                - Path=/api/orders/**
            - id: PAYMENT-SERVICE
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/api/payment/**
                - Path=/momo/**
            - id: NOTIFICATION-SERVICE
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notification/**

          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
