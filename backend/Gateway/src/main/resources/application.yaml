server:
  port: 8085

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: USER-SERVICE
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/**
                - Path=/auth/**
            - id: PRODUCT-SERVICE
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/product/**
                - Path=/category/**
            - id: INVENTORY-SERVICE
              uri: lb://INVENTORY-SERVICE
              predicates:
                - Path=/inventory/**
            - id: CART-SERVICE
              uri: lb://CART-SERVICE
              predicates:
                - Path=/cart/**
            - id: ORDERS-SERVICE
              uri: lb://ORDERS-SERVICE
              predicates:
                - Path=/orders/**
            - id: PAYMENT-SERVICE
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/payment/**
            - id: NOTIFICATION-SERVICE
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/notification/**

          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    instance:
      hostname: localhost
      prefer-ip-address: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
